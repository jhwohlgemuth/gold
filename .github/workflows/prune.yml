name: Image Maintenance

env:
    ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    KEEP_UNTAGGED_COUNT: 1
    USER: jhwohlgemuth

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # Runs at 12:00 AM (midnight) every Sunday

jobs:
    delete-untagged-images:
        permissions:
          packages: write
    
        name: Delete Untagged Images
        runs-on: ubuntu-latest
        steps:
            - name: Prune Dev
              uses: vlaurin/action-ghcr-prune@v0.5.0
              with:
                container: dev
                token: ${{ env.ACCESS_TOKEN }}
                user: ${{ env.USER }}
                keep-last: ${{ env.KEEP_UNTAGGED_COUNT }}
                prune-untagged: true

            - name: Prune Notebook
              uses: vlaurin/action-ghcr-prune@v0.5.0
              with:
                container: notebook
                token: ${{ env.ACCESS_TOKEN }}
                user: ${{ env.USER }}
                keep-last: ${{ env.KEEP_UNTAGGED_COUNT }}
                prune-untagged: true

            - name: Prune Rust
              uses: vlaurin/action-ghcr-prune@v0.5.0
              with:
                container: rust
                token: ${{ env.ACCESS_TOKEN }}
                user: ${{ env.USER }}
                keep-last: ${{ env.KEEP_UNTAGGED_COUNT }}
                prune-untagged: true

            - name: Prune Web
              uses: vlaurin/action-ghcr-prune@v0.5.0
              with:
                container: web
                token: ${{ env.ACCESS_TOKEN }}
                user: ${{ env.USER }}
                keep-last: ${{ env.KEEP_UNTAGGED_COUNT }}
                prune-untagged: true

            - name: Prune Gold
              uses: vlaurin/action-ghcr-prune@v0.5.0
              with:
                container: gold
                token: ${{ env.ACCESS_TOKEN }}
                user: ${{ env.USER }}
                keep-last: ${{ env.KEEP_UNTAGGED_COUNT }}
                prune-untagged: true